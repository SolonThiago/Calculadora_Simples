<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Dois Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    input, select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Calculadora</h1>

  <label for="numero1">Número 1:</label>
  <input type="number" id="numero1"><br>

  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2"><br>

  <label for="operacao">Operação:</label>
  <select id="operacao">
    <option value="soma">Soma</option>
    <option value="subtracao">Subtração</option>
    <option value="multiplicacao">Multiplicação</option>
    <option value="divisao">Divisão</option>
  </select><br>

  <button onclick="calcular()">Calcular</button>

  <h2>Resultado: <span id="resultado">0</span></h2>

  <script>
    function calcular() {
      const n1 = parseFloat(document.getElementById("numero1").value);
      const n2 = parseFloat(document.getElementById("numero2").value);
      const operacao = document.getElementById("operacao").value;

      if (isNaN(n1) || isNaN(n2)) {
        alert("Digite dois números válidos!");
        return;
      }

      let resultado;
      switch (operacao) {
        case "soma":
          resultado = n1 + n2;
          break;
        case "subtracao":
          resultado = n1 - n2;
          break;
        case "multiplicacao":
          resultado = n1 * n2;
          break;
        case "divisao":
          if (n2 === 0) {
            alert("Não é possível dividir por zero!");
            return;
          }
          resultado = n1 / n2;
          break;
        default:
          alert("Operação inválida!");
          return;
      }

      document.getElementById("resultado").innerText = resultado;
    }
  </script>
</body>
</html>
